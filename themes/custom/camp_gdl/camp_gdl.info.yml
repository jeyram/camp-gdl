name: Camp Guadalajara
type: theme
description: Theme for the Drupal Camp Guadalajara 2015 Website
package: Other
core: 8.x
base theme: classy

stylesheets-remove:
  - '@classy/css/layout.css'
  - core/modules/system/css/system.theme.css

libraries:
  - camp_gdl/global-styling

regions:
  main_menu: 'Main menu'
  user_menu: 'User menu'
  header: Header
  help: Help
  highlighted: Highlighted
  content_top: 'Content Top'
  content: Content
  content_bottom: 'Content Bottom'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer

#Using Classy as a base theme https://www.drupal.org/theme-guide/8/classy
